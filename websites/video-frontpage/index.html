<html>
    <head>
        <title>Video Webpage test</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="header">

            <video autoplay loop class="back-video" muted plays-inline>
                <source src="media/video.mp4" type="video/mp4">
            </video>
            <nav>
                <img src="media/logo.png" class="logo">
                <ul class="nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Courses</a></li>
                    <li><a href="">Reviews</a></li>
                    <li><a href="">Contact</a></li>
                    <li class="btn">Sign Up</li>
                </ul>
            </nav>

            <div class="content">
                <h1>Learn Anything Online</h1>

                <form action="">
                    <input type="text" placeholder="&#x270e Enter Keyword">
                    <button type="submit">Find Course</button>
                </form>

                <div class="category-list">
                    <div class="category">
                        <img src="media/coding.png">
                        <p>Web Dev</p>
                    </div>
                    <div class="category">
                        <img src="media/exercise.png" alt="">
                        <p>Yoga</p>
                    </div>
                    <div class="category">
                        <img src="media/guitar.png" alt="">
                        <p>Music</p>
                    </div>
                    <div class="category">
                        <img src="media/coding.png" alt="">
                        <p>Game Dev</p>
                    </div>
                    <div class="category">
                        <img src="media/language.png" alt="">
                        <p>Language</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
